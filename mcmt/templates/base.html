{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

        <title>{% block title %} {% endblock %}</title>
    </head>
    <body class="bg-dark d-flex flex-column min-vh-100" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-secondary" data-bs-theme="secondary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav py-2">
                        <li class="nav-item ps-2">
                            <a class="nav-link active fs-5" href="/">Home</a>
                        </li>
                    </ul>
                    <form method="GET">
                        <div class="input-group ps-4">
                            <div class="form-outline" data-mdb-input-init>
                                <input name="search" type="search" id="search-form" class="form-control fs-5" placeholder="Search"/>
                            </div>
                            <button type="submit" value="search" class="btn btn-secondary" data-mdb-ripple-init>
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </nav>
    </body>
</html>
